<script>
    jQuery(document).ready(function () {
        getVersion();
    });

    function getVersion() {

        $.ajax({
            url: '/getVersion',
            type: 'GET',
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                console.log(arg);
                $("#version").text(arg.version.version);
                $("#versionDate").text(arg.version.date);
                $("#logs").text(arg.logs);
            }
        })
    }
</script>
