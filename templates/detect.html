<script>
    var fileList;
    var fileTotal;
    var current;

    // 初始化
    function loadingShow() {
        $("#button-tips").html("处理中...");
        $("#status").text("识别中...");

        // 初始化
        fileList = new Array();
        fileTotal = 0;
        current = 0;

        // 清空表格底部计数
        $("#total").text(0);
        $("#current").text(0);

        $("#result-table").empty();
    }

    function upload() {
        // 验证
        if ($("#example-input1-group2").val() == "") {
            alert("请上传文件");
            return;
        }

        // 初始函数
        loadingShow();

        // 初始化
        var dic = new FormData();
        // 取上传文件
        var file = document.getElementById('example-input1-group2').files[0];
        dic.append('fapiao', file);
        $.ajax({
            url: '/getFileList',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                if (arg.status) {
                    // 矫正结果作为fileList
                    fileList = arg.out;
                    // 矫正结果文件数作为总文件数
                    fileTotal = fileList.length;
                    // 显示总文件数
                    $("#total").html(fileTotal);

                    // 识别
                    ocrDetect();
                } else {
                    // 错误提示
                    $("#result").text("出错了，请联系我们完善程序，错误信息如下：" + arg.out);
                    $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试1");
                }
                // 按钮恢复
                $("#button-tips").html("矫正");
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试");
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("矫正");
            }
        })
    }

    function ocrDetect() {
        current++;
        // 分析完压缩包中的全部文件后返回
        if (current > fileTotal) {
            $("#status").html("分析完成").removeClass("text-danger");
            $("#button-tips").html("矫正");
            return;
        }
        // 循环取队列头
        var currentFile = fileList.shift();
        // 提示正在分析的文件
        $("#status").html("<i class='fa fa-spin fa-spinner'></i>&nbsp;&nbsp;正在分析文件:  " + currentFile).addClass("text-danger");		//页面中的状态进度条
        var dic = new FormData();
        // 所有文件
        dic.append('fileInZip', currentFile);
        // 接受传递的参数type
        dic.append('type', '{{ type }}');

        $.ajax({
            url: '/detect',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                // 构造表格
                var tr = $('<tr></tr>').attr('style', 'font-weight: bold;');
                // 原始图片
                tr.append($('<td><img src="static/' + arg.path + '"/></td>'));

                if (arg.status) {
                    // 矫正图片
                    tr.append($('<td><img src="static/' + arg.out + '"/></td>'));
                    // 行提取图片
                    tr.append($('<td><img src="static/' + arg.line + '"/></td>'));
                } else {
                    // 出错合并单元格并提示出错信息
                    var td = $('<td colspan="2"></td>');
                    td.append($("<p></p>").html(arg.out));
                    tr.append(td);
                    //tr.append($('<td colspan="2"><span class="label label-primary">出错了，请联系我们完善程序，错误信息如下：' + arg.out + '</span></td>'));
                }

                // 操作按钮
                var td = $("<td></td>");
                var btn1 = $('<td><button class="btn-sm btn waves-effect waves-light btn-primary w-md"><i class="md md-file-upload"></i>&nbsp;<span>上报错误</span></button></td>');
                btn1.click(function () {
                    //var sendtype = "{{ type }}";
                    sendBugThree(arg);
                    // console.log(arg);
                });
                var btn2 = $('<td><button class="btn-sm btn waves-effect waves-light btn-primary w-md" ><i class="md md-remove-red-eye"></i>&nbsp;<span>查看错误</span></button></td>');
                btn2.click(function () {
                    jumpBugThree();
                });
                td.append(btn1);
                td.append("<br/>");
                td.append(btn2);
                tr.append(td);

                // 显示结果图片
                $('#result-table').append(tr);
                // 显示当前处理完成文件数
                $("#current").html(current);

                // 下一个文件
                ocrDetect();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#status").html("图片处理过程中出错啦，请联系我们完善程序，换一张图片再试试");
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("矫正");
            }
        })
    }

    function jumpBugThree() {
        window.open("bugThree?");

    }

    function sendBugThree(arg) {
        // 根据status的状态，判断向info里面提交什么数据
        var path = arg.path;
        var out = arg.out;
        var info = "";
        var dic = new FormData();

        if (arg.status) {
            var line = arg.line;
            dic.append('path', path);
            dic.append('out', out);
            dic.append('line', line);
            dic.append('info', info);
        } else {
            dic.append('path', path);
            dic.append('out', '');
            dic.append('line', '');
            var resultLength = arg.out.length;
            for (var i = 0; i < resultLength; i++) {
                info += arg.out.substring(i, i + 1);
                if (i % 30 === 0) {
                    info += '\n';
                }
            }
            dic.append('info', info);
        }


        $.ajax({
            url: '/bugThree',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                if (arg.status) {
                    alert("上报成功！");
                }
                else {
                    alert("上报失败！");
                }
            },

            error: function (jqXHR, textStatus, errorThrown) {
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("识别");
            }
        });
    }

    jQuery(document).ready(function () {
        $('#search').click(function () {
            upload();
        });
    });


</script>
