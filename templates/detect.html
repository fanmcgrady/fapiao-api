<script>
    var fileList;
    var fileTotal;
    var current;
    var useServerPath = false;

    var index;
    var resultData = [];

    // 初始化
    function loadingShow() {
        $("#button-tips").html("处理中...");
        $("#status").text("识别中...");

        // 初始化
        fileList = [];
        resultData = [];
        fileTotal = 0;
        current = 0;
        index = 1;

        // 清空表格底部计数
        $("#total").text(0);
        $("#current").text(0);

        $("#result-table").empty();
    }

    function loadFiles() {
        // 验证
        if (useServerPath) {
            if ($("#path-input").val() === "") {
                alert("请填写服务器文件路径");
                return;
            }
        } else if ($("#example-input1-group2").val() === "") {
            alert("请上传文件");
            return;
        }

        // 初始函数
        loadingShow();

        // 构造上传表单
        var dic = new FormData();
        // 取上传文件
        var file = document.getElementById('example-input1-group2').files[0];
        var pathInput = document.getElementById('path-input').value;
        dic.append('fapiao', file);
        dic.append('pathInput', pathInput);
        dic.append('useServerPath', useServerPath);
        $.ajax({
            url: '/getFileList',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                if (arg.status) {
                    // 矫正结果作为fileList
                    fileList = arg.out;
                    // 矫正结果文件数作为总文件数
                    fileTotal = fileList.length;
                    // 显示总文件数
                    $("#total").html(fileTotal);

                    // 识别
                    ocrForVat();

                } else {
                    // 错误提示
                    $("#result").text("出错了，请联系我们完善程序，错误信息如下：" + arg.out);
                    $("#status").html("图片处理过程中出错啦，请联系我们完善程序，或换一张图片再试试");
                }
            }
        })
    }

    function ocrForVat() {
        current++;
        // 分析完压缩包中的全部文件后返回
        if (current > fileTotal) {
            $("#status").html("分析完成");
            // 按钮恢复
            $("#button-tips").html("识别");
            return;
        }
        // 循环取队列头
        var currentFile = fileList.shift();
        // 提示正在分析的文件
        $("#status").html("<i class='fa fa-spin fa-spinner'></i>&nbsp;&nbsp;正在分析文件:  " + currentFile).addClass("text-danger");		//页面中的状态进度条
        var dic = new FormData();
        // 所有文件
        dic.append('fileInZip', currentFile);

        $.ajax({
            url: '/ocrForSpecVat',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                // 构造表格
                var tr = $('<tr></tr>').attr('style', 'font-weight: bold;');
                // 原始图片
                tr.append($('<td><p>' + index++ + '</p></td>'));
                filename = arg.path.substring(arg.path.lastIndexOf('/') + 1);
                tr.append($('<td><img src="static/' + arg.path + '"/><br/>' + filename + '</td>'));

                if (arg.status) {
                    if (arg.type === '01' || arg.type === '04' || arg.type === '92' || arg.type === '93' || arg.type === '95') {
                        // 行提取结果
                        tr.append($('<td><img src="static/' + arg.line + '"/></td>'));

                        // 显示识别结果
                        var invoice = arg.result.invoice;
                        var data = {
                            "id": index - 1,
                            "filename": filename,
                            "path": "allstatic/" + arg.path,
                            "invoice": invoice
                        };

                        // 向结果数组加入数据
                        resultData.push(data);

                        // 火车票
                        if (arg.type === '92') {
                            tr.append(
                                $('<td></td>')
                                    .append($("<p></p>").text("乘车区间：" + invoice.departCity + "-" + invoice.arriveCity))
                                    .append($("<p></p>").text("车次：" + invoice.trainNumber))
                                    .append($("<p></p>").text("姓名：" + invoice.passenger))
                                    .append($("<p></p>").text("身份证：" + invoice.idNum))
                                    .append($("<p></p>").text("日期： " + invoice.invoiceDate))
                                    .append($("<p></p>").text("金额： " + invoice.totalAmount))
                                    .append($("<p></p>").text("票号： " + invoice.ticketsNum))
                            );
                        } else {
                            tr.append(
                                $('<td></td>')
                                    .append($("<p></p>").text("发票代码：" + invoice.invoiceCode))
                                    .append($("<p></p>").text("发票号码：" + invoice.invoiceNo))
                                    .append($("<p></p>").text("发票日期：" + invoice.invoiceDate))
                                    .append($("<p></p>").text("不含税金额：" + invoice.invoiceAmount))
                                    .append($("<p></P>").text("校验码： " + invoice.verifyCode))
                                    .append($("<p></p>").html(arg.timer))
                            );
                        }
                    } else {
                        var td = $('<td colspan="2"></td>');
                        td.append($("<p></p>").html("该发票类型暂不识别：" + arg.type));
                        tr.append(td);
                    }
                } else {
                    // 出错合并单元格并提示出错信息
                    // var length = arg.result.length;
                    var td = $('<td colspan="2"></td>');
                    td.append($("<p></p>").html(arg.result));
                    tr.append(td);
                    //tr.append($('<td colspan="2"><span class="label label-primary">' + arg.result + '</span></td>'));

                }
                // 操作按钮
                var td = $("<td></td>");
                var btn1 = $('<td><button class="btn-sm btn waves-effect waves-light btn-primary w-md"><i class="md md-file-upload"></i>&nbsp;<span>上报错误</span></button></td>');
                btn1.click(function () {
                    var sendtype = arg.type;
                    sendBug(arg, sendtype);
                    // console.log(arg);
                });
                var btn2 = $('<td><button class="btn-sm btn waves-effect waves-light btn-primary w-md" ><i class="md md-remove-red-eye"></i>&nbsp;<span>查看错误</span></button></td>');
                btn2.click(function () {
                    jumpBug();
                });
                td.append(btn1);
                td.append("<br/>");
                td.append(btn2);
                tr.append(td);

                // 显示结果图片
                $('#result-table').append(tr);
                // 显示当前处理完成文件数
                $("#current").html(current);

                // 下一个文件
                ocrForVat();
            }
        })
    }

    function jumpBug() {
        window.open("bug?");

    }

    function sendBug(arg, typeforvat) {
        // 根据status的状态，判断向info里面提交什么数据
        var info = "信息：" + '\n';
        var path = arg.path;
        var line = arg.line;
        var invoice = arg.result.invoice;
        var dic = new FormData();

        if (arg.status) {
            dic.append('path', path);
            dic.append('line', line);
            info += "发票类型：" + "专票或普票" + '\n';
            info += "发票代码：" + invoice.invoiceCode + '\n';
            info += "发票号码：" + invoice.invoiceNo + '\n';
            info += "发票日期：" + invoice.invoiceDate + '\n';
            info += "不含税金额：" + invoice.invoiceAmount + '\n';

            dic.append('info', info);

        } else {
            dic.append('path', path);
            dic.append('line', line);
            info += "发票类型：" + typeforvat + '\n';
            info += "未识别信息：" + '\n';
            var resultLength = arg.result.length;
            for (var i = 0; i < resultLength; i++) {
                info += arg.result.substring(i, i + 1);
                if (i % 30 === 0) {
                    info += '\n';
                }
            }
            dic.append('info', info);
        }

        //console.log(info);

        $.ajax({
            url: '/bug',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {
                if (arg.status) {
                    alert("上报成功！");
                } else {
                    alert("上报失败！");
                }
            },

            error: function (jqXHR, textStatus, errorThrown) {
                alert("出错了，请联系我们完善程序，错误信息如下：\n" + jqXHR.responseText);
                $("#button-tips").html("识别");
            }
        });
    }

    function switchInput() {
        useServerPath = true;
        $("#example-input1-group2").hide();
        $("#path-input").show().focus();
    }

    function saveJson() {
        if (resultData.length > 0)
            console.save(resultData, "result.json");
        else
            alert("没有要导出的数据");
    }

    jQuery(document).ready(function () {
        $('#search').click(function () {
            loadFiles();
        });

        // 绑定一些键盘快捷键
        jQuery(document).bind('keydown', 'return', function () {
            loadFiles();
        }).bind('keydown', 'ctrl+k', function () {
            switchInput();
        });

        jQuery("#path-input").bind('keydown', 'return', function () {
            loadFiles();
        });

        jQuery("#btn-local-path").click(switchInput);
        jQuery("#btn-download").click(saveJson);
    });


</script>
