<script>
    var resizefunc = [];

    function upload() {
        // 初始函数
        $("#button-tips").html("上传中...");

        // 验证
        if ($("#example-input1-group2").val() == "") {
            alert("请上传文件");
            return;
        }

        var dic = new FormData();
        dic.append('fapiao', document.getElementById('example-input1-group2').files[0]);
        $.ajax({
            url: 'pic2005',
            type: 'POST',
            data: dic,
            processData: false,  // tell jQuery not to process the data
            contentType: false,  // tell jQuery not to set contentType
            dataType: 'JSON',
            success: function (arg) {

                if (arg.status) {
                    $("#status").html("上传完成");
                    window.location.href = "2005.html";
                } else {
                    $("#status").html("图片处理过程中出错啦，请联系方老师完善程序，换一张图片再试试").addClass("text-danger");
                }

        }});
    }

    jQuery(document).ready(function () {
        $('#search').click(function () {
            upload();
        });
    });


</script>
