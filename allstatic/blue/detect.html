<script>
	var resizefunc = [];
	$import("table_list_without_page_control_bar.js");

	var fileList;
	var fileTotal;
	var current;

	var fileUploader = new FileUploader(init, loadFiles, validate);

	/** 变量初始化 */
	function init() {
		fileList = new Array();
		fileTotal = 0;
		current = 0;
		$("#result-table").empty();
		$("#button-tips").html("正在上传...");
	}

	function validate() {
		if ($("#example-input1-group2").val() == "") {
			alert("请上传要判断的文件");
			return false;
		}

		return true;
	}

	function loadFiles() {
		$("#button-tips").html("正在分析...");
		var callback = function (o) {
			fileList = o.fileList;
			fileTotal = fileList.length;
			$("#total").html(fileTotal);

			peAnalyzer();
		};

		var operation = new Operation("统一入口.获取文件分析列表");
		operation.name = $("#example-input1-group2").val();
		operation.execute(callback);
	}

	var op = new Operation("统一入口.判断恶意软件");

	function peAnalyzer() {
		current++;
		if (current > fileTotal) {
			$("#status").html("分析完成").removeClass("text-danger");
			$("#button-tips").html("判断");
			return;
		}
		var currentFile = fileList.shift();         //循环取队列头
		op.filePath = currentFile;		            //给operation传参
		$("#status").html("<i class='fa fa-spin fa-spinner'></i>  正在分析文件:  " + validateFileName(currentFile)).addClass("text-danger");		//页面中的状态进度条

		var callback = function (result) {
			$.each(result.data, function (i, judgeResult) {
				var tr = $('<tr></tr>').attr('style', 'font-weight: bold;');
				tr.append($('<td></td>').text(judgeResult.name));
				if (judgeResult.result == "malware") {
					tr.append($('<td><span class="label label-danger">恶意文件</span></td>'));
					tr.append($('<td class="actions"><a href="' + judgeResult.href + '" class="on-editing save-row" target="_blank"><i class="fa fa-search-plus">&nbsp;&nbsp;查看文件结构</i></a></td>'));
				} else if (judgeResult.result == "benign") {
					tr.append($('<td><span class="label label-success">正常文件</span></td>'));
					tr.append($('<td class="actions"><a href="' + judgeResult.href + '" class="on-editing save-row" target="_blank"><i class="fa fa-search-plus">&nbsp;&nbsp;查看文件结构</i></a></td>'));
				} else {
					tr.append($('<td><span class="label label-primary">不是有效的可执行文件</span></td>'));
					tr.append($('<td>-</td>'));
				}

				$('#result-table').append(tr);
			});
			$("#current").html(current);

			peAnalyzer();
		};

		op.execute(callback);
	}

	/** 只取文件名 */
	function validateFileName(fileName) {
		fileName = fileName.replace('\\', '/');
		var k = fileName.lastIndexOf("/");
		if (k > 0)
			fileName = fileName.substring(k + 1);

		return fileName;
	}

	jQuery(document).ready(function () {
		$('#search').click(function () {
			fileUploader.onSubmit();
		});
	});

</script>
